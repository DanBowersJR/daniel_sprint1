<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gary's Breakfast Diner</title>
  </head>

  <body>
    <!-- Main Menu section -->
    <header>
      <div class="logo">
        Gary's Breakfast Diner
        <img src="Images/chefGary copy (1).jpg" class="avatar" alt="Avatar" />
      </div>

      <nav>
        <a target="_blank" class="menu-button" href="menu.html">Menu</a>
        <a target="_blank" class="order-button" href="order.html">Order</a>
      </nav>
    </header>

    <!-- Main section -->
    <main>
      <section class="main-banner">
        <img
          src="Images/vintageDiner.jpg"
          class="banner-img"
          alt="Vintage Diner"
        />
        <div class="banner-text">
          <p>Proudly serving you since 1949!</p>
          <p>We are open 7 days a week - 6am to 12pm</p>
          <img
            src="Images/chefGary copy (1).jpg"
            class="mini-avatar"
            alt="Mini Avatar"
          />
          <p>
            Located at 155 Water St.,<br />
            709-722-6688
          </p>
        </div>
      </section>
    </main>

    <!-- Footer section -->
    <footer>
      <p class="footer-text">
        Wake up happy at Gary's, where every bite brings a smile to your day!
      </p>
    </footer>
  </body>
</html>
